<!DOCTYPE html>
<html>
<head>
  <title>Road Trip Planner</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhUuWak2CTtiOWi0ycSLTJU43cJVch2_w&libraries=places"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
    #controlPanel {
      text-align: left;
      margin: 10px;
      padding: 10px;
      width: 20%;
      float: left;
    }
    input[type="text"], button {
      display: block;
      margin: 5px 0;
      padding: 10px;
      width: 95%;
    }
    #mapContainer {
      height: 400px;
    }
    #events-panel {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 300px;
    }
  </style>
</head>
<body>
  <div id="controlPanel">
    <input id="origin" type="text" placeholder="Enter origin" class="waypoint">
    <input id="destination" type="text" placeholder="Enter destination" class="waypoint">
    <input id="poiType" type="text" placeholder="Enter types of places (e.g., museum, restaurant)">
    <div id="waypointsContainer">
      <button onclick="addWaypoint()">Add Waypoint</button>
    </div>
    <button onclick="calculateAndDisplayRoute()">Get Directions</button>
    <div id="output"></div>
    <input id="City" type="text" placeholder="Enter city">
    <select id="state">
     <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
    </select>
    <input type="date" id="eventDate">
    <input type="radio" id="showFamily" name="eventType" value="family">
    <label for="showFamily">Family Events Only</label>
    <input type="radio" id="over21" name="eventType" value="over21">
    <label for="over21">Over 21 Events</label>
    <button class="button">Search</button>
  </div>

  <div id="mapContainer">
    <div id="map"></div>
  </div>

  <div id="events-panel">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Events</h3>
      </div>
      <div class="panel-body">
        <div id="events" class="list-group">
          <a href="#" class="list-group-item">
            <h4 class="list-group-item-heading"></h4>
            <p class="list-group-item-text"></p>
            <p class="venue"></p>
          </a>
        </div>
        <div>
          <button id="prev">Previous</button>
          <button id="next">Next</button>
        </div>
      </div>
    </div>
  </div>

  <div id="attraction-panel">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title" id="attraction">Attraction</h3>
      </div>
      <div id="attraction" class="panel-body">
        <h4 class="list-group-item-heading">Attraction title</h4>
        <img class="col-xs-12" src="">
        <p id="classification"></p>
      </div>
    </div>
  </div>

  <div id="Ticketmaster-widget"></div>
  <script src="app.js"></script>
</body>
</html>
